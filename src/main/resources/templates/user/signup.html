<!DOCTYPE html>
<html lang="ja"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${title}">Insert title here</title>
</head>
<body>
<div class="container">
    <h1>ユーザー登録フォーム</h1>
    <p>本サイトにユーザー登録をする方はこちらから</p>
    <p th:if="${complete}" th:text="${complete}"></p>
    <form action="#" th:action="@{/usercreate}" method="post" th:object="${signupForm}">
        <div class="mt-3">
            <label for="usernameInput" class="form-label">ユーザー名</label>
            <input type="text" id="usernameInput" class="form-control" th:field="*{username}"
                th:classappend="${#fields.hasErrors('username')} ? is-invalid">
            <small id="nameHelp" class="form-text text-muted">2文字以上50文字以内</small>
            <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <div class="mt-3">
            <label for="emailInput" class="form-label">メールアドレス</label>
            <input type="text" id="emailInput" class="form-control" th:field="*{email}"
                th:classappend="${#fields.hasErrors('email')} ? is-invalid">
            <small id="emailHelp" class="form-text text-muted">
              本サイトからのメールが受信可能なメールアドレス
            </small>
            <p class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" class="form-control" th:field="*{password}"
                th:classappend="${#fields.hasErrors('password')} ? is-invalid">
            <small id="passwordHelp" class="form-text text-muted">
              パスワードは8文字以上20文字以内。使用出来る文字は半角英大文字、半角英小文字、数字、記号（@#$%&?!）
            </small>
            <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード(確認)</label>
            <input type="password" id="passwordInput" class="form-control" th:field="*{passwordConfirmation}"
                th:classappend="${#fields.hasErrors('passwordConfirmation')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
        </div>
    </form>
</div>

 <!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
