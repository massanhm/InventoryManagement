<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${title}">Insert title here</title>
  </head>
  <body>

    <div class="container">
      <h1>ユーザー登録フォーム</h1>
      <p>本サイトにユーザー登録をする方はこちらから</p>
      <form th:object="${signupForm}">
        <div class="form-group mb-3">
          <label for="inputName">ユーザー名</label>
          <input type="text" class="form-control" id="inputName" th:value="*{username}"
            aria-describedby="nameHelp" placeholder="ユーザー名">
          <small id="nameHelp" class="form-text text-muted">2文字以上50文字以内</small>
          <div class="text-danger mb-4" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group mb-3">
          <label for="inputEmail">メールアドレス</label>
          <input type="email" class="form-control" id="inputEmail" th:value="*{email}"
            aria-describedby="emailHelp" placeholder="メールアドレス">
          <small id="emailHelp" class="form-text text-muted">
            本サイトからのメールが受信可能なメールアドレス
         </small>
         <div class="text-danger mb-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group mb-3">
          <label for="inputPassword">パスワード</label>
          <input type="password" class="form-control" id="inputPassword" th:value="*{password}"
            aria-describedby="passwordHelp" placeholder="パスワード">
          <small id="passwordHelp" class="form-text text-muted">
            パスワードは8文字以上20文字以内。使用出来る文字は半角英大文字、半角英小文字、数字、記号（@#$%&?!）
          </small>
          <div class="text-danger mb-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group mb-3">
          <label for="inputPasswordAgain">パスワード（確認）</label>
          <input type="password" class="form-control" id="inputPasswordAgain" th:value="*{passwordConfirmation}"
            placeholder="パスワード（確認）">
            <div class="text-danger mb-4" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="登録">
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
