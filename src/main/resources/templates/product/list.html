<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
  </head>

<body>
<div layout:fragment="content">
    <h1 th:text="${title}">タイトル</h1>
    <p th:if="${complete}" th:text="${complete}"></p>
    <a class="btn btn-primary" href="/product/form">＋　商品を登録</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">登録番号</th>
          <th scope="col">商品名/単位</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${list}">
          <td th:text="${product.id}">(id)</td>
          <td th:text="${product.name}">(name)</td>
          <td><a class="btn btn-outline-primary" th:href="@{/product/{id}(id=${product.id})}">編集</a></td>
        </tr>

      </tbody>
    </table>
</div>
</body>
</html>
